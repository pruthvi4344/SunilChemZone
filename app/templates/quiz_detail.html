<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Chemistry Zone</title>
    
    <style>
html {
    scroll-behavior: smooth;
  }
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', sans-serif;
      }

      body {
          min-height: 100vh;
          background: #000000;
          background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
          position: relative;
          overflow-x: hidden;
          color: #fff;
      }
      .navbar {
          background: rgba(0, 0, 0, 0.7);
          backdrop-filter: blur(10px);
          padding: 12px 30px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          position: fixed;
          width: 100%;
          top: 0;
          z-index: 1000;
          border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .nav-logo {
          display: flex;
          align-items: center;
          gap: 10px;
      }

      .logo-icon {
          font-size: 2rem;
          animation: rotate 4s infinite linear;
      }

      .logo-text {
          font-size: 1.5rem;
          font-weight: bold;
          background: linear-gradient(45deg, #fff, #7928CA);
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }

      .nav-right {
          display: flex;
          align-items: center;
          gap: 15px;
      }

      .username  {
          color: #fff;
          text-decoration: none;
          font-weight: 500;
          transition: color 0.3s;
      }
      .quiz{
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .username:hover {
          color: #7928CA;
      }
      .quiz:hover{
        color: #7928CA;
      }

      .logout-btn {
          padding: 8px 16px;
          background: linear-gradient(45deg, #7928CA, #FF0080);
          border: none;
          border-radius: 6px;
          color: white;
          font-size: 0.9rem;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s;
      }

      .logout-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 0 20px rgba(121, 40, 202, 0.4);
      }
      .molecule {
          position: absolute;
          font-size: 4rem;
          opacity: 0.15;
          filter: blur(1px);
          animation: molecule 20s infinite linear;
          color: #fff;
          text-shadow: 0 0 20px rgba(121, 40, 202, 0.5);
          z-index: -1;
      }

      @keyframes rotate {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
      }

      @keyframes molecule {
          0% {
              transform: translate(-100px, 100vh) rotate(0deg) scale(0.5);
              opacity: 0;
          }
          50% {
              opacity: 0.15;
              transform: translate(50vw, 50vh) rotate(360deg) scale(1);
          }
          100% {
              transform: translate(100vw, -100vh) rotate(720deg) scale(0.5);
              opacity: 0;
          }
      }
.timer-container {
    background: linear-gradient(45deg, #7928CA, #FF0080);
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: bold;
}

.quiz-container {
    max-width: 800px;
    margin: 100px auto 50px;
    padding: 20px;
}

.quiz-container h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #8B5CF6;
}

.question-card {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.question-card h3 {
    margin-bottom: 15px;
    color: #E5E5E5;
}

.options {
    display: flex;
    flex-direction: column;
    gap: 12px;
}

.options label {
    display: flex;
    align-items: center;
    padding: 12px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
}

.options label:hover {
    background: rgba(139, 92, 246, 0.2);
}

.options input[type="radio"] {
    margin-right: 10px;
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #7928CA, #FF0080);
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: transform 0.3s;
}

.submit-btn:hover {
    transform: translateY(-2px);
}

    .quiz-container {
        margin: 80px 15px 30px;
    }

    .question-card {
        padding: 15px;
    }
}

padding: 6px 8px;
width: 100%;

.username{

}
.logo-text {
font-size: 1.0rem;
}

</head>
<body>
    <!-- Keep your existing navbar and notifications code -->
    <nav class="navbar">
        <div class="nav-logo">
            <span class="logo-icon">⚗️</span>
            <a href="{%url 'home'%}" style="text-decoration: none;"><span class="logo-text">Sunil Chemistry Zone</span></a>
        </div>


        <div class="nav-right" id="nav-menu">
            <a href="{%url 'home'%}" class="username">{{ user.username }}</a>
            <div class="timer-container">
                Time Left: <span id="timer" data-time-limit="{{ quiz.time_limit }}">{{ quiz.time_limit }}:00</span>
            </div>
            
        </div>
    </nav>
    <script>
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
            document.querySelector('.hamburger').classList.toggle('active');
        }
        </script>
    <div class="quiz-container">
        <h1>{{quiz.title}}</h1>
        <form id="quizForm" method="POST" action="{% url 'quiz_result' quiz.id %}">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question-card">
                <h3>Q{{forloop.counter}}. {{question.text}}</h3>
                <div class="options">
                    <label>
                        <input type="radio" name="{{question.id}}" value="{{ question.option1 }}">
                        <span>{{ question.option1 }}</span>
                    </label>
                    <label>
                        <input type="radio" name="{{question.id}}" value="{{ question.option2 }}">
                        <span>{{ question.option2 }}</span>
                    </label>
                    <label>
                        <input type="radio" name="{{question.id}}" value="{{ question.option3 }}">
                        <span>{{ question.option3 }}</span>
                    </label>
                    <label>
                        <input type="radio" name="{{question.id}}" value="{{ question.option4 }}">
                        <span>{{ question.option4 }}</span>
                    </label>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="submit-btn">Submit Quiz</button>
        </form>
    </div>

    <script>// Timer functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Get the time limit from the data attribute
            const timeLimit = parseInt(document.getElementById('timer').dataset.timeLimit) * 60; // Convert minutes to seconds
            let remainingTime = timeLimit;

            // Countdown timer function
            const timerElement = document.getElementById('timer');
            const interval = setInterval(() => {
                const minutes = Math.floor(remainingTime / 60);
                const seconds = remainingTime % 60;

                timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (remainingTime <= 0) {
                    clearInterval(interval);
                    alert('Time is up! Submitting the quiz...');
                    document.getElementById('quiz-form').submit(); // Automatically submit the form
                }

                remainingTime--;
            }, 1000);
        });
        
        // Mobile menu toggle
        function toggleMenu() {
            document.getElementById('nav-menu').classList.toggle('active');
            document.querySelector('.hamburger').classList.toggle('active');
        }
        
        // Prevent form submission on reload/back
        window.onbeforeunload = function() {
            return "Are you sure you want to leave? Your progress will be lost.";
        };
        
        // Remove warning when submitting form
        document.getElementById('quizForm').onsubmit = function() {
            window.onbeforeunload = null;
        };</script>
</body>
