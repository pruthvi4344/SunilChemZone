<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Email</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-container {
            background-color: #222;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .confirmation-container h1 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .confirmation-container p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .confirmation-container .user-info {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .user-info span {
            display: block;
            margin: 5px 0;
            font-weight: bold;
        }

        .confirm-btn {
            background-color: #00c853;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-btn:hover {
            background-color: #008c3a;
        }

        .confirm-btn:focus {
            outline: none;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .confirmation-container {
                padding: 30px;
            }

            .confirmation-container h1 {
                font-size: 20px;
            }

            .confirmation-container p {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
    <!-- <h1>confirm</h1> -->
    <form action="" method="POST">
        {%csrf_token%}
        <div class="confirmation-container">
            <h1>Email and Name Confirmation</h1>
            <p>Before we proceed, please confirm your email and name:</p>
    
            <div class="user-info">
                <span>Email: <strong>{{email}}</strong></span>
                <span>Name: <strong>{{confirmation.email_address.user}}</strong></span>
            </div>
    
            <button class="confirm-btn" type="submit">Confirm</button>
        </div>
    </form>

</body>
</html>
