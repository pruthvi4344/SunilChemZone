<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunil Chemistry Zone - Quizzes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000000;
            background: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 2rem;
            animation: rotate 4s infinite linear;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #7928CA);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-content {
            padding: 100px 20px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .quiz-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #7928CA, #FF0080);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .quiz-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .quiz-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 40px rgba(121, 40, 202, 0.2);
        }

        .quiz-card h3 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .start-btn {
            background: linear-gradient(45deg, #7928CA, #FF0080);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .start-btn:hover {
            opacity: 0.9;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .quiz-header h1 {
                font-size: 2rem;
            }
            
            .quiz-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px 15px;
            }

            .logo-text {
                font-size: 1.2rem;
            }

            .quiz-header h1 {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 80px 10px 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <span class="logo-icon">⚗️</span>
            <span class="logo-text">Sunil Chemistry Zone</span>
        </div>
    </nav>

    <div class="main-content">
        <div class="quiz-header">
            <h1>Available Quizzes</h1>
        </div>

        <div class="quiz-grid" id="quizContainer">
            <!-- Quiz cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Sample data structure for quizzes
        const quizzes = [
            { id: 1, title: "Organic Chemistry Basics", questions: 20, duration: "30 mins" },
            { id: 2, title: "Periodic Table", questions: 15, duration: "25 mins" },
            // Add more quizzes as needed
        ];

        function createQuizCard(quiz) {
            return `
                <div class="quiz-card" onclick="startQuiz(${quiz.id})">
                    <h3>${quiz.title}</h3>
                    <div class="quiz-info">
                        <span>Questions: ${quiz.questions}</span>
                        <span>Duration: ${quiz.duration}</span>
                    </div>
                    <div style="text-align: right; margin-top: 15px;">
                        <button class="start-btn">Start Quiz</button>
                    </div>
                </div>
            `;
        }

        function renderQuizzes(quizzes) {
            const container = document.getElementById('quizContainer');
            container.innerHTML = quizzes.map(quiz => createQuizCard(quiz)).join('');
        }
// this fucntion will be called to start the quiz
        function startQuiz(quizId) {
            // Handle quiz start - add your logic here
            console.log(`Starting quiz ${quizId}`);
            // Redirect to quiz page or show quiz modal
        }

        // Initialize the page
        renderQuizzes(quizzes);
    </script>
</body>
</html>
